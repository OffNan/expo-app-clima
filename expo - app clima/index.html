<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="img/clima.ico">
  <title>App de Clima</title>
</head>

<body>
  <div class="container-fluid container-sm d-flex justify-content-center">

    <div class="card text-center shadow-lg" style="width: 26rem;">

      <div class="card-header bg-white text-dark font-weight-bold">
        Clima de hoje
      </div>

      <div class="card-body">
        <div class="city">"Cidade"</div>
        <div class="container-temp mx-4 my-3">
          <div>22</div>
          <span>Â°C</span>
        </div>
        <div class="weather py-2">"Clima"</div>
        <div class="low-high">"Temperatura"</div>
      </div>

      <div class="card-footer bg-white">
        <div class="input-group ">
          <input type="text" class="form-control bg-light" placeholder="Buscar" aria-label="Recipient's username" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary text-dark" type="button" id="button-addon2">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
</body>

</html>
